<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game Room</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>

<body>
<img src="img/doodlio-transparent.png" alt="Doodl.io Logo" class="logo">

<div id="gameplay-area" class="gameplayarea">
	<table id="game-header-table" hidden>
		<tr>
			<td id="round-space" class = "roundspace">
				Round: 
			</td>
			<td id="turn-space" class = "turnspace">
				Turn:
			</td>
			<td id="artist-space" class = "artistspace">
				Artist:
			</td>
			<td id="timer-space" class="timerspace">
				Time Remaining: XX
			</td>
		</tr>
	</table>
	<table id="default-header-table">
		<tr>
			<td id="word-space" class = "wordspace">
				<div id="underscore-space" style="text-align: center;"></div>
			</td>
			<td id="roomcode-space"class="roomcode">
				Room Code: 
			</td>

		</tr>
	</table>
	<table id = "difficulty-table" class="difficultyspace" hidden>
		<tr id="selectedDiff" style="text-align: center;"></tr>
		<tr>
			<td id="wordDiffCountdown">
				Confirm Word Difficulty in: 5
			</td>
			<td>
				<button id="easyWord" style="background-color: green; border-radius: 8px;">Easy</button> 
				<button id="medWord" style="background-color: yellow; border-radius: 8px;">Medium</button>
				<button id="hardWord" style="background-color: orange; border-radius: 8px;">Hard</button>
				<button id="exWord" style="background-color: red; border-radius: 8px;">Expert</button>
				<button id="randWord" style="background-color: purple; border-radius: 8px;">Random</button>
			</td>
		</tr>
	</table>
	<table id="canvas-player-table">
		<tr>
			<td>
				<canvas id="drawing-board" class="drawingboard">
	
				</canvas>	
			</td>
			
			<td id="leader-board" class="leaderboard">
				<div id="player1">

				</div>
				<div id="player2">

				</div>
				<div id="player3">

				</div>
				<div id="player4">

				</div>
			</td>
		</tr>
	</table>
	<table id="tool-select-table" style="background-color: #2292A4" class="toolbox">
		<tr id="styleRow">
			<td>
				<div class="box" id="currentColor"></div>
			</td>
			<td>
			</td>
			<td>
				<table>
					<tr id="firstColorRow">
						
					</tr>
					<tr id="secondColorRow">
						
					</tr>
				</table>
			</td>
			<td >
				<div id="pencil">
				<img style="height:40px;width:25px;" src="img/pencil-cursor.png"></img>
				</div>
			</td>
			<td>
				<div id="eraser">
				<img style="height:40px;width:25px;" src="img/eraser-cursor.png"></img>
				</div>
			</td>
			<td>
				<button id="clearCanvas">Clear Canvas</button>
			</td>
		</tr>
	</table>
	<table id = "guess-table" hidden>
		<tr>
			<td id="guess-space" class="guessspace">
				<label name="wordguess" for="wordguess">Your Guess:</label>
				<input type="text" id="wordguess">
			</td>
		</tr>
		<tr id="past-guesses" class="guessspace">
		</tr>
	</table>
</div>

<!-- <button id= "newWordButton" class="button">New Word</button>> -->
<button id= "start-button" class="button">Start</button> 

<script src="gameroom.js">
</script>
<script>
	setup();
</script>

</body>
</html>
